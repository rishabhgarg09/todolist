<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="row mki">
                <div class=" col-md-0 col-lg-1 col-xl-1 col-xxl-1"></div>
                <div class=" col-sm-6 col-md-6 col-lg-10 col-xl-10 col-xxl-10">
                    <input type="text" class="taskadd " placeholder="ENTER YOUR TASK NAME" style="width: 100%; ">
                </div>
                <div class="col-md-2 col-lg-1 col-xl-1 col-xxl-1" style="text-align: center;">
                    <button class="btn btn-primary addbtn">ADD</button>
                </div>
            </div>
            <div class="added">
                <div class="text-center newtask">TASKS TO BE DONE </div>
                <div class="row incomplete ">
                    <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1">
                        <div class="comnumber"></div>
                    </div>
                    <div class="col-9 col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9"
                        style=" font-size: 20px; text-align: center;">
                        Dummy task (You can delete this)
                    </div>
                    <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 delete">
                        <i class="fa-regular fa-trash-can deletebtn"></i>

                    </div>
                    <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 tick">

                        <i class="fa-solid fa-check tickbtn"></i>
                    </div>
                </div>
            </div>
            <div class="deleted">
                <div class="text-center oldtask" style="font-size: 20px; color: white; font-weight: 800; color: white;">
                    COMPLETED TASK</div>
                <div class="row incomplete complete justify-content-center align-items-center">
                    <div class=" col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 ">
                        <div class="comnumber"></div>
                    </div>
                    <div class="col-9 col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9"
                        style="font-size: 20px; text-align: center;">
                        DUMMY COMPLETED TASK (YOU CAN DELETE THIS)
                    </div>
                    <div class="col-1  col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 delete">
                        <i class="fa-regular fa-trash-can deletebtn"></i>
                    </div>
                    <div class="col-1  col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 tick">
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer class="text-center">

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        document.querySelector("input").value = "";
        document.querySelector(".addbtn").addEventListener('click',
            completefun
        );
        document.querySelector("input").addEventListener('keyup', function () {

            if (event.key === "Enter") {
                completefun()
            }
        }
        );

        function completefun() {
            if (document.querySelector("input").value.trim() !== "") {

                var inputval = (document.querySelector("input").value.trim());
                var newtask = document.createElement("div");
                newtask.classList.add("incomplete", "row",);
                newtask.innerHTML = ` <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1">
                        <div class="comnumber"></div>
                    </div>
                    <div class="col-9 col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9" style="font-size: 20px; text-align: center;">
                        ${inputval}
                    </div>
                    <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1  delete">
                        <i class="fa-regular fa-trash-can deletebtn"></i>

                    </div>
                    <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 tick ">

                        <i class="fa-solid fa-check tickbtn"></i>
                    </div>
            `
                document.querySelector(".added").appendChild(newtask);
                document.querySelector("input").value = "";
            }
            else {
                alert("please enter task name to add ");
            }
            var deletebtn = (document.querySelectorAll(".deletebtn"));
            deletebtn.forEach(function (i) {
                i.addEventListener('click', function (j) {
                    let yeelment = i.parentNode.parentNode;
                    yeelment.style.display = "none";
                })
            });
            document.querySelectorAll(".tickbtn").forEach(function (i) {
                i.addEventListener('click', removefun)
            });

        }




        function removefun() {
            let keeelement = (this.parentNode.parentNode);
            keeelement.classList.add("complete", "bbk");
            document.querySelector(".deleted").appendChild(keeelement);
            document.querySelectorAll(".deleted .tickbtn").forEach(function (i) {
                i.style.display = "none";
            });
            document.querySelectorAll(".deleted .complete").forEach(function (i) {
                i.style.backgroundColor = "green";
            });
        }
        document.querySelectorAll(".tickbtn").forEach(function (i) {
            i.addEventListener('click', removefun)
        });
        document.querySelectorAll(".deletebtn").forEach(function (i) {
            i.addEventListener('click', function (j) {
                yeelment = i.parentNode.parentNode;
                yeelment.style.display = "none";
            })
        });
    </script>
</body>

</html>
